<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      const vnode = h(
        'div',
        {
          class: 'box1'
        },
        '高圆圆'
      );

      // 渲染到页面
      render(vnode, document.querySelector('#app'));

      // 2s后，直接卸载
      setTimeout(() => {
        render(null, document.querySelector('#app'));
      }, 2000);
    </script>
  </body>
</html>
