<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      const vnode = h('textarea', {
        class: 'box1', // 本质是通过 DOM元素.className 实现
        placeholder: '请输入内容', // 本质是通过 DOM元素.value 实现
        value: '高圆圆' // 本质是通过 DOM元素.setAttribute 实现
      });
      // 渲染到页面
      render(vnode, document.querySelector('#app'));
    </script>
  </body>
</html>
