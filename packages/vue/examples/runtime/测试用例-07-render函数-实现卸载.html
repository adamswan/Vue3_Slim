<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .pink {
      color: pink;
    }
  </style>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      const vnode = h(
        'div',
        {
          class: 'box1'
        },
        '高圆圆'
      );

      // 渲染到页面
      render(vnode, document.querySelector('#app'));

      setTimeout(() => {
        // 2s后，渲染h1标签：先删除旧的div节点，再渲染新的h1节点
        const vnode = h(
          'h1',
          {
            class: 'pink'
          },
          '刘亦菲'
        );
        // 渲染到页面
        render(vnode, document.querySelector('#app'));
      }, 2000);
    </script>
  </body>
</html>
