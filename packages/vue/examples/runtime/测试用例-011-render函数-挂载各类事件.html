<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      const vnode = h(
        'button',
        {
          onClick: function () {
            alert('按钮被点击了');
          }
        },
        '点击一次弹框'
      );
      // 渲染到页面
      render(vnode, document.querySelector('#app'));

      setTimeout(() => {
        const vnode = h(
          'button',
          {
            onDblclick: function () {
              alert('按钮被点击了');
            }
          },
          '点击两次弹框'
        );
        render(vnode, document.querySelector('#app'));
      }, 2000);
    </script>
  </body>
</html>
