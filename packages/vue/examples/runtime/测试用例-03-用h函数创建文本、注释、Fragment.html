<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../../dist/vue.js"></script>
    <script>
      const { h, Text, Comment, Fragment } = Vue;

      const vnode1 = h(Text, '我是文本');
      console.log(vnode1);

      const vnode2 = h(Comment, '我是注释');
      console.log(vnode2);

      const vnode3 = h(Fragment, '我是碎片');
      console.log(vnode3);
    </script>
  </body>
</html>
