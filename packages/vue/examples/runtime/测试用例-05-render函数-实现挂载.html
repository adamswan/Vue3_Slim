<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      // 创建 vnode ，其实是一个对象
      const vnode = h(
        'div',
        {
          class: 'red'
        },
        '高圆圆'
      );
      console.log(vnode);

      // 渲染到页面
      render(vnode, document.querySelector('#app'));
    </script>
  </body>
</html>
