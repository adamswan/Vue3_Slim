<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>

    <script>
      const { reactive, effect } = Vue;

      let obj = reactive({
        name: '高圆圆',
        age: 18
      });

      effect(() => {
        document.getElementById('app').innerHTML = obj.name;
      });

      // 2秒后修改obj.name
      setTimeout(() => {
        obj.name = '刘亦菲';
      }, 2000);
    </script>
  </body>
</html>
