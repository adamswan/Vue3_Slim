<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>

    <script>
      const { ref, watch } = Vue;

      let name = ref('高圆圆');

      watch(name, (newVal, oldVal) => {
        console.log('newVal:', newVal);
        console.log('oldVal:', oldVal);
      });

      // 两秒后watch的回调函数会执行
      setTimeout(() => {
        name.value = '刘亦菲';
      }, 1000);
    </script>
  </body>
</html>
