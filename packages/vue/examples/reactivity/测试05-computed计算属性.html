<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>

    <script>
      const { ref, effect, computed } = Vue;

      let name = ref('高圆圆');

      let res = computed(() => {
        return '现任:' + name.value;
      });

      effect(() => {
        document.querySelector('#app').innerText = res.value;
      });

      // 两秒后计算属性重新计算
      setTimeout(() => {
        name.value = '刘亦菲';
      }, 1000);
    </script>
  </body>
</html>
