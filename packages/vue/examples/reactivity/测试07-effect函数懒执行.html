<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>

    <script>
      const { ref, effect } = Vue;

      let name = ref('高圆圆');

      effect(
        () => {
          console.log('name:', name.value);
        },
        {
          lazy: true
        }
      );

      name.value = '刘亦菲';
    </script>
  </body>
</html>
