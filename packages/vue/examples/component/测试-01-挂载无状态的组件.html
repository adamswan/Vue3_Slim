<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      const com = {
        render: function () {
          return h('div', '我是一个组件');
        }
      };

      const vnode = h(com);

      render(vnode, document.querySelector('#app'));
    </script>
  </body>
</html>
