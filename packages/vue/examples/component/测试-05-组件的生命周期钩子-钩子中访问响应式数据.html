<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue;

      const com = {
        data() {
          return {
            msg: '高圆圆'
          };
        },

        mounted() {
          setTimeout(() => {
            this.msg = '刘亦菲';
          }, 2000);
        },

        render: function () {
          return h('div', this.msg);
        }
      };

      const vnode = h(com);
      const container = document.querySelector('#app');
      render(vnode, container);
    </script>
  </body>
</html>
